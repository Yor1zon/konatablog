# Integration test configuration - Real database testing
spring.application.name=konatablog-integration-test

# Database - use test-specific database file
spring.datasource.url=jdbc:sqlite:./data/konatablog-integration.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Server configuration - different port for tests
server.port=0

# Logging
logging.level.wiki.kana=DEBUG
logging.level.org.hibernate.SQL=WARN

# Performance
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.open-in-view=false