spring.application.name=konatablog

# Server Configuration
server.port=8081

# Database Configuration
spring.datasource.url=jdbc:sqlite:data/konatablog.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# JPA Configuration
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
app.jwt.secret=konatablog-jwt-secret-key-for-production-environment-change-this-string
app.jwt.expiration=86400

# CORS Configuration
# CORS is handled in controllers for now, can be configured globally if needed

# File Upload Configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
